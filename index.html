<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.png" />
    <!-- remixi Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css" integrity="sha512-vgK7iuWG4Uq4GJHovntONntOoSduelAYImQTT3f0mvdUcI95qQgSmf4ldDhn/FNl3g/xouqOtsm/NxFqaTnxbA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChristMass Website</title>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span>Merry</span>
          <span>Chrismas</span>
        </a>
        <div class="nav__menu" id="nav-menu">

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active-link">
                <span>01</span> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <span>02</span> Card
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <span>03</span> Contact Us
              </a>
            </li>
          </ul>

          <div class="nav__buttons">
            <div class="nav__notification">
              <img src="assets/img/bell.png" alt="" class="nav__bell">
              <div class="nav__circle">2</div>
            </div>
            <a href="" class="button button__dark">Send a Card</a>
          </div>
          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <!-- Toogle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>
    <!-- header ends -->
    <!-- Main Section Starts -->
    <main class="main">
      <!-- Home -->
      <section class="home">
        <div class="home__container container">
          <img src="assets/img/santa.png" alt="image" class="home__img">
          <div class="home__data">
            <div>
              <h1 class="home__title" id="title-data">
                Last
                <div class="home__number" id="number-data">03</div>
                <div class="home__text" id="text-data">Days</div>
                To Receive Christmas
              </h1>

              <h1 class="home__title" id="msg-christmas"></h1>
            </div>
            <p class="home__description">
              Share Some Christmas Spirit and Happpiness
              with Festive Cards.
            </p>
            <a href="#" class="button">Send a Christmas Card</a>
          </div>
          
          <img src="assets/img/bell.png" alt="image" class="home__bell">
          <img src="assets/img/star.png" alt="image" class="home__star">

          <div class="home__blob"></div>
        </div>
      </section>
    </main>
    <!-- Main Sections Ends -->
    <!-- Snow JS -->

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
